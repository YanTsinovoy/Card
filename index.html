<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="options">
        <div class="card">
          <p id="numberCard">0000 0000 0000 0000</p>
          <p id="userName">UserName U.</p>
        </div>
        <div class="menu">
          <div class="box">
            <a id="createBtn" class="btn" href ="#">Create new Card</a>
            <a id="addCashBtn" class="btn" href ="#">Put Cash</a>
          </div>
          <div class="box">
            <a id="getCashBtn" class="btn" href ="#">Get Cash</a>
            <a id="showCashBtn" class="btn" href ="#">Show Cash</a>
          </div>
        </div>
      </div>
      <div class="terminal">
        <div id="monitor">
          <div id="window"></div>
        </div>
        <div id="panel">
          <div class="money">Enter the required amount <input id="moneyInp" type="number"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js">
    </script>
  </body>
</html>
